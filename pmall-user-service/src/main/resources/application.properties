# user-service端口号
server.port=8070

# jdbc
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/pmall?characterEncoding=UTF-8

# mybtais配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# logo的配置
logging.level.root=debug

# dubbo的配置
# dubbo中的服务名称 
spring.dubbo.application=user-service
# dubbo的通讯协议名称 
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址 
spring.dubbo.registry.address=172.16.189.136:2181
# zookeeper的通讯协议的名称 
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径 
spring.dubbo.base-package=com.cb.pmall